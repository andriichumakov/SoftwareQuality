# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint Code Base

on:
  push:
    branches: [ "main", "dev", "unitTests", "acceptance" ]
  pull_request:
    branches: [ "main", "dev", "unitTests", "acceptance" ]

jobs:
  run-lint:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write # To report GitHub Actions status checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # super-linter needs the full git history to get the list of files that changed across commits

      - name: Run Super-linter
        uses: github/super-linter@v6 # Use the major version to get minor updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: main # Default branch to compare changes against